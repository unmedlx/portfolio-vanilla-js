<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio</title>
  </head>

  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="./img/hero.png" alt="hero" />
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">Hi, i'm <span>Ayyas</span> a web developer</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
            temporibus quibusdam deserunt dignissimos dolore eaque dolor minima.
            Modi laborum dignissimos cupiditate distinctio! Et autem dignissimos
            vitae, eius odit quos atque.
          </p>
          <div class="btn-container">
            <a href="" class="cv-btn">
              <span class="btn-text">Download CV</span>
              <span class="btn-icon">
                <i class="fa-solid fa-download"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section sec2 about" id="about">
        <div class="main-title">
          <h2>About <span>me</span></h2>
        </div>
      </section>
      <section class="section sec3 projects" id="projects"></section>
      <section class="section sec4 contact" id="contact"></section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control-3" data-id="projects">
        <i class="fa-solid fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="contact">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
  </body>
</html>
